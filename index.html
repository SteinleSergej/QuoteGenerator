<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Quote Generator</title>
</head>
<body>
   <div class="quote-container">
       <div class="quote-text">
           <i class="bi bi-quote" id="quotes" style="font-size: 5rem ;"></i>
           <span id="quote"></span>
       </div>
       <div class="quote-author">
           <span id="author"></span>
       </div>
       <div class="button-container">
           <button class="btn" id="twitter-btn" title="Tweet This!">
               <i class="bi bi-twitter"style="font-size:2rem"></i>
           </button>
           <button class="btn" id="quote-btn" title="New Quote">
               <i class="bi bi-brush-fill"style="font-size:2rem"></i>
           </button>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
